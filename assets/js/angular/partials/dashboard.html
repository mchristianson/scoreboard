<div class="row" ng-controller="DashboardCtrl">
    <div class="col-md-6 col-md-offset-3">

        <div class="content-wrapper bold-shadow">
            <div class="content-inner">
                <div class="main-content main-content-grey-gradient no-page-header">
                    <div class="main-content-inner">
                        <div class="alert alert-danger alert-dismissable" ng-show="notFound">
                            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                            <i class="icon-exclamation-sign" ng-hide="user"></i> You have not logged in so this is in
                            read-only mode. You must <a href="#/dashboard">login</a> to make your picks.
                        </div>
                        <form ng-submit="signin()" role="form">
                            <h3 class="form-title form-title-first"><i class="icon-lock"></i> Please Log In</h3>

                            <div class="form-group">
                                <label>Email Address</label>
                                <input name="id" type="text" class="form-control" placeholder="Email Address or Username" ng-model="userId" ng-enter="" required email/>
                            </div>
                            <input type="submit" class="btn btn-primary btn-lg" value="Sign in"/>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
