<div class="content-wrapper">
    <div class="content-inner content-inner-beige">
        <div class="page-header page-header-dark-blue">
            <h1><i class="icon-user"></i> Messages</h1>
        </div>
        <div class="main-content">
            <div class="widget">
                <div class="widget-content-white glossed">
                    <div class="padded small-no-padded clearfix">
                        <div class="alert alert-danger alert-dismissable" ng-show="errorMsg">
                            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                            <i class="icon-exclamation-sign"></i> {{errorMsg}}
                        </div>
                        <div class="alert alert-success alert-dismissable" ng-show="successMsg">
                            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                            <i class="icon-exclamation-sign"></i> {{successMsg}}
                        </div>
                        <div class="col-md-12 small-no-padding">
                            <div class="widget-content-blue-wrapper changed-up">
                                <div class="widget-content-blue-inner padded clearfix">
                                    <div class="pre-value-block"><textarea class="form-control" ng-model="message" placeholder="Enter your message..."/></div>
                                    <div class="message-user">
                                        <input class="form-control" ng-model="userId" placeholder="Name"/>
                                        <button class="btn btn-primary" ng-click="addMessage()" style="margin-top: 10px;">Add Message</button>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-12 small-no-padding" ng-repeat="message in messages | orderBy:'date_time':true">
                            <div class="widget-content-blue-wrapper changed-up">
                                <div class="widget-content-blue-inner padded clearfix">
                                    <div class="pre-value-block">{{message.MESSAGE}}</div>
                                    <div class="message-user pull-right">
                                        {{message.user_id}} - {{toJsDate(message.date_time)|date:'MM/dd/yyyy @ h:mma'}}
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
